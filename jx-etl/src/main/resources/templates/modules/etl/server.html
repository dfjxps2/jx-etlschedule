<!DOCTYPE html>
<html>
<head>
    <title></title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
  <div v-show="showList">
    <div class="grid-btn">
      <div class="col-sm-2">
        <input type="text" class="form-control" v-model="q.etlServer" @keyup.enter="query" placeholder="服务器名称">
      </div>
      <a class="btn btn-default btn-sm" @click="query"><i class="fa fa-search"></i> 查询</a>
      <#if shiro.hasPermission("etl:server:save")>
      <a class="btn btn-primary btn-sm" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
      </#if>
			<#if shiro.hasPermission("etl:server:update")>
      <a class="btn btn-primary btn-sm" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("etl:server:delete")>
      <a class="btn btn-primary btn-sm" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
    </div>
    <div class="ml-15 mr-15">
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>
    </div>
  </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <!--<div class="form-group">-->
                <!--<div class="col-sm-2 control-label">服务器ID</div>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="text" class="form-control" v-model="server.id" placeholder="服务器ID"/>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <div class="col-sm-2 control-label">服务器名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="server.etlServer" placeholder="服务器名称"/>
                </div>
            </div>
             <div class="form-group">
                       <div class="col-sm-2 control-label">服务器描述</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="server.description" placeholder="服务器描述"/>
                        </div>
             </div>
             <div class="form-group">
                        <div class="col-sm-2 control-label">服务器IP</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="server.ipaddress" placeholder="服务器IP"/>
                        </div>
             </div>
             <div class="form-group">
                        <div class="col-sm-2 control-label">服务器端口</div>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" v-model="server.agentport" placeholder="服务器端口"/>
                        </div>
             </div>
			 <div class="form-group">
                        <div class="col-sm-2 control-label">是否有效</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="server.livecount" placeholder="是否有效（1:有效  0:无效）"/>
                        </div>
             </div>
             <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/etl/server.js?_${.now?long}"></script>
</body>
</html>
