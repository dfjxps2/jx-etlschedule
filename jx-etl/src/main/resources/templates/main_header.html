<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>批量数据处理系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link href="${request.contextPath}/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="${request.contextPath}/statics/css/all-skins.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/main.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/libs/elementui/index.css">

  <link rel="icon" href="${request.contextPath}/statics/img/favicon.ico" type="image/x-icon">
  <style type="text/css">
    .content-wrapper{
      margin-left:0;
    }
    .heafer-bg{background-color: #1F2E4D}
    .header-tile{
      line-height: 60px; color: #ffffff; font-size: 20px; padding-left: 20px
    }
    .el-menu.el-menu--horizontal{
      border-bottom: none;
    }
    .el-menu--popup-bottom-start{
      margin-top: 0;
    }
    .el-menu--collapse .el-menu .el-submenu, .el-menu--popup{
      min-width: 160px;
    }
    .el-submenu{
      width: 160px;
    }
    .el-submenu__title{
      border-bottom-color: transparent !important;
    }
    .el-menu--horizontal>.el-submenu .el-submenu__icon-arrow{display: none}
    .el-menu--horizontal .el-menu .el-menu-item, .el-menu--horizontal .el-menu .el-submenu__title{
      height: 42px;
      line-height: 42px;
    }
    .quit{
      width: 80px;
      height: 32px;
      letter-spacing: 1px;
      border-radius: 4px;
      font-size: 14px;
      color:#fff;
    }

  </style>
</head>
<!-- ADD THE CLASS layout-boxed TO GET A BOXED LAYOUT -->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper" id="rrapp" v-cloak style="overflow: hidden;">
  <header class="main-header">
    <el-row class="heafer-bg">
      <el-col :span="4">
        <span class="header-tile">批量数据处理系统</span>
      </el-col>
      <el-col :span="15">
        <el-menu :default-active="0" class="el-menu-demo" mode="horizontal" background-color="#1F2E4D" text-color="#FFFFFF" active-text-color="#FFFFFF">
          <el-submenu :index="index" v-for="(menu,index) in menuList">
            <template slot="title">{{menu.name}}</template>
            <el-menu-item v-if="item.type == 1" @click="toLink(item.url)" :index="index-index1" v-for="(item,index1) in menu.list">{{item.name}}</el-menu-item>
          </el-submenu>
        </el-menu>
      </el-col>
      <el-col :span="5">
        <div style="color: #ffffff; line-height: 60px">
          <span style="font-size: 16px">${sysUser.username}，欢迎您访问！</span>
          <el-button type="text" class="quit" @click="logout()"><i class="el-icon-switch-button"></i>退出</el-button>
        </div>
      </el-col>
    </el-row>
  </header>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content" >
      <iframe scrolling="yes" frameborder="0" style="width: 100%; height: 100%; overflow: visible;" :src="main"></iframe>
    </section>
    <!-- /.content -->
  </div>

</div>
  <script>
    if(top.location != location){
      top.location.href= location.href;
    }
    function toLink(url) {
      top.location.href = '#' + url
    }
  </script>
