<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>调度系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="${request.contextPath}/statics/css/all-skins.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/main.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/libs/elementui/index.css">

  <style type="text/css">
    .content-wrapper{
      margin-left:0;
    }
    .heafer-bg{background-color: #1F2E4D; height: 50px;}
    .header-tile{
      line-height: 50px; color: #ffffff; font-size: 18px; padding-left: 20px
    }
    .header-tile:hover{color: #fff}
    .el-menu--horizontal>.el-menu-item{
      height: 50px;
      line-height: 50px;
      text-align: center;
      width: 140px;
      border-bottom:none;
    }
    .el-menu--horizontal>.el-menu-item.is-active {
      border-bottom: none;
      background-color: rgba(255,255,255,0.1) !important;
    }
    .quit{
      width: 80px;
      height: 32px;
      letter-spacing: 1px;
      border-radius: 4px;
      font-size: 14px;
      color:#fff;
    }

  </style>
</head>
<!-- ADD THE CLASS layout-boxed TO GET A BOXED LAYOUT -->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper" id="rrapp" v-cloak style="overflow: hidden;">
  <header class="main-header">
    <el-row class="heafer-bg">
      <el-col :span="2">
        <a href="#main.html" class="header-tile">调度系统</a>
      </el-col>
      <el-col :span="19">
        <el-menu :default-active="getActiveTab" class="el-menu-demo" mode="horizontal" background-color="#1F2E4D" text-color="#FFFFFF" active-text-color="#FFFFFF">
          <el-menu-item v-if="item.type == 1" @click="toLink(item.url)" :index="index" v-for="(item,index) in menuList">{{item.name}}</el-menu-item>
        </el-menu>
      </el-col>
      <el-col :span="3">
        <div style="color: #ffffff; line-height: 50px; text-align: right">
          <span style="font-size: 16px">${sysUser.username}，欢迎您访问！</span>
<!--          <el-button type="text" class="quit" @click="logout()"><i class="el-icon-switch-button"></i>退出</el-button>-->
        </div>
      </el-col>
    </el-row>
  </header>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content" >
      <iframe scrolling="yes" frameborder="0" style="width: 100%; height: 100%; overflow: visible;" :src="main"></iframe>
    </section>
    <!-- /.content -->
  </div>

</div>
  <script>
    if(top.location != location){
      top.location.href= location.href;
    }
    function toLink(url) {
      top.location.href = '#' + url
    }
  </script>
