<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>调度系统</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
  <link rel="icon" href="${request.contextPath}/statics/img/mainImgs/abstract.png" type="image/x-icon">

  <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="${request.contextPath}/statics/css/all-skins.min.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/css/main.css">
  <link rel="stylesheet" href="${request.contextPath}/statics/libs/elementui/index.css">

  <style type="text/css">
    .content-wrapper{
      margin-left:0;
    }
    .heafer-bg{background-color: #1f2e4d; height: 50px;}
    .header-tile{
      line-height: 50px; color: #ffffff; font-size: 16px; font-weight: 700; padding-left: 10px; vertical-align: middle;
    }
    .header-tile:hover{color: #fff}
    .el-menu--horizontal>.el-menu-item{
      height: 50px;
      line-height: 50px;
      text-align: center;
      width: 136px;
      border-bottom:none;
    }
    .el-menu--horizontal>.el-menu-item.is-active {
      border-bottom: none;
      background-color: rgba(255,255,255,0.1) !important;
    }
    .el-menu--horizontal>.el-menu-item{
      font-size: 16px;
    }
    .el-dropdown{
      color: #fff;
      font-size: 16px;
    }
    .el-dropdown-menu{
      background-color: #1f2e4d;
    }
    .el-dropdown-menu__item{
      width: 140px;
      color: #fff;
    }
    .el-popper .popper__arrow, .el-popper .popper__arrow::after{
      border-style: none
    }
    .el-dropdown-menu__item:hover{
      background-color: #fff;
    }
    .el-popper[x-placement^=bottom]{
      margin-top: 2px;
    }
    .el-dropdown-menu__item:focus, .el-dropdown-menu__item:not(.is-disabled):hover{
      background-color: #477de9;
      color: #fff;
    }
  </style>
</head>
<!-- ADD THE CLASS layout-boxed TO GET A BOXED LAYOUT -->
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper" id="rrapp" v-cloak style="overflow: hidden;">
  <header class="main-header">
    <el-row class="heafer-bg">
      <el-col :span="3">
        <img src="${request.contextPath}/statics/img/mainImgs/abstract.png" height="28" width="28" style="margin-left: 24px"/>
        <a href="#main.html" class="header-tile">调度系统</a>
      </el-col>
      <el-col :span="18" style="text-align: center">
        <el-menu :default-active="getActiveTab" class="el-menu-demo" mode="horizontal" background-color="#1f2e4d" text-color="#afb6c0" active-text-color="#FFFFFF">
          <el-menu-item v-if="item.type == 1" @click="toLink(item.url)" :index="index" v-for="(item,index) in menuList">{{item.name}}</el-menu-item>
        </el-menu>
      </el-col>
      <el-col :span="3">
        <div style="color: #ffffff; line-height: 50px; height: 50px; text-align: right">
          <img v-if="'${sysUser.avatar}' == ''" src="${request.contextPath}/statics/img/icon-account.svg" width="28" height="28" style="border-radius: 9999px;background-color: #fff"/>
          <img v-else src="${sysUser.avatar}" width="28" style="border-radius: 9999px;"/>
          <el-dropdown trigger="click">
            <span style="font-size: 16px;padding-right: 24px;margin-left: 8px">${sysUser.realName}</span>
            <el-dropdown-menu slot="dropdown">
<!--              <el-dropdown-item>个人中心</el-dropdown-item>-->
              <el-dropdown-item @click.native="logout()">退出</el-dropdown-item>
            </el-dropdown-menu>
          </el-dropdown>
<!--          <span style="font-size: 16px;padding-right: 24px;margin-left: 8px">${sysUser.realName}</span>-->
<!--          <el-button type="text" class="quit" @click="logout()"><i class="el-icon-switch-button"></i>退出</el-button>-->
        </div>
      </el-col>
    </el-row>
  </header>

  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content" >
      <iframe scrolling="yes" frameborder="0" style="width: 100%; height: 100%; overflow: visible;" :src="main"></iframe>
    </section>
    <!-- /.content -->
  </div>

</div>
  <script>
    if(top.location != location){
      top.location.href= location.href;
    }
    function toLink(url) {
      top.location.href = '#' + url
    }
  </script>
